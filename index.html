<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widjet - Turn visitors into customers</title>
    <meta name="description" content="Build beautiful support & sales widgets for your website. Customize every detail and publish with one line of code. No coding required." />
    <meta name="author" content="Widjet" />
    <link rel="canonical" href="https://getwidjet.com" />

    <meta property="og:title" content="Widjet - Turn visitors into customers" />
    <meta property="og:description" content="Build beautiful support & sales widgets for your website. Customize every detail and publish with one line of code." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://getwidjet.com" />
    <meta property="og:image" content="/favicon.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Widjet" />
    <meta name="twitter:image" content="/favicon.png" />

    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Widjet",
      "url": "https://getwidjet.com",
      "description": "Build beautiful support & sales widgets for your website. Customize every detail and publish with one line of code. No coding required.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://getwidjet.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Widjet",
      "url": "https://getwidjet.com",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "description": "Build beautiful support & sales widgets for your website. Customize every detail and publish with one line of code.",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Widjet",
      "url": "https://getwidjet.com",
      "logo": "https://getwidjet.com/favicon.png",
      "sameAs": []
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "itemListElement": [
        {
          "@type": "SiteNavigationElement",
          "position": 1,
          "name": "Features",
          "description": "Discover all Widjet features: widget builder, live chat, analytics and more.",
          "url": "https://getwidjet.com/#features"
        },
        {
          "@type": "SiteNavigationElement",
          "position": 2,
          "name": "Pricing",
          "description": "Simple, fair pricing plans. Start free and upgrade as you grow.",
          "url": "https://getwidjet.com/#pricing"
        },
        {
          "@type": "SiteNavigationElement",
          "position": 3,
          "name": "Dashboard",
          "description": "Manage your widgets, conversations and analytics from one dashboard.",
          "url": "https://getwidjet.com/#dashboard"
        },
        {
          "@type": "SiteNavigationElement",
          "position": 4,
          "name": "FAQ",
          "description": "Frequently asked questions about Widjet.",
          "url": "https://getwidjet.com/#faq"
        },
        {
          "@type": "SiteNavigationElement",
          "position": 5,
          "name": "Sign Up",
          "description": "Create your free Widjet account and start building widgets.",
          "url": "https://getwidjet.com/signup"
        },
        {
          "@type": "SiteNavigationElement",
          "position": 6,
          "name": "Log In",
          "description": "Access your Widjet dashboard.",
          "url": "https://getwidjet.com/login"
        }
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
